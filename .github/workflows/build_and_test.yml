name: Build and Test

on: 
  pull_request:

concurrency:
  group: ${{ github.head_ref || github.ref_name }}
  cancel-in-progress: true

jobs:
  build_and_test:
    runs-on: ${{ vars.CI_RUNNER }}
    services:
      db_test:
        image: ${{ vars.DB_IMAGE }}
        env:
          POSTGRES_DB: ${{ vars.DB_DATABASE }}
          POSTGRES_USER: ${{ vars.DB_USERNAME }}
          POSTGRES_PASSWORD: ${{ vars.DB_PASSWORD }}
        ports:
          - ${{ vars.DB_PORT }}
        options: >-
          --health-cmd="pg_isready"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: 8.3
        extensions: curl, libonig-dev, libxml2-dev, libzip-dev, zip, unzip, libpq-dev
        tools: composer:v2
    
    - name: Install Composer dependencies
      run: composer install

    - name: Copy .env.testing.example to .env
      run: cp .env.testing.example .env

    - name: Set secrets in .env
      run: |
        sed -i 's/db_password/${{ vars.DB_PASSWORD }}/' .env
        sed -i 's/redis_password/${{ vars.REDIS_PASSWORD }}/' .env

    - name: Wait for PostgreSQL to be ready
      run: |
        echo "Waiting for PostgreSQL..."
        while ! pg_isready -h db_test -p 5432; do
          sleep 1
        done
        echo "PostgreSQL is ready"

    - name: Generate application key
      run: php artisan key:generate

    - name: Set up database
      run: |
        php artisan config:cache
        php artisan migrate --env=testing --force

    - name: Run tests
      env:
        DB_CONNECTION: ${{ vars.DB_CONNECTION }}
        DB_HOST: db_test
        DB_PORT: ${{ vars.DB_PORT }}
        DB_DATABASE: ${{ vars.DB_DATABASE }}
        DB_USERNAME: ${{ vars.DB_USERNAME }}
        DB_PASSWORD: ${{ vars.DB_PASSWORD }}
        REDIS_CLIENT: ${{ vars.REDIS_CLIENT }}
        REDIS_HOST: ${{ vars.REDIS_HOST }}
        REDIS_PASSWORD: ${{ vars.REDIS_PASSWORD }}
        REDIS_PORT: ${{ vars.REDIS_PORT }}
        REDIS_DB: ${{ vars.REDIS_DB }}
        REDIS_CACHE_DB: ${{ vars.REDIS_CACHE_DB }}
      run: php artisan test
